<!DOCTYPE html>
<!-- saved from url=(0063)http://www.dhark.com/html5intro/html5-forms/Exercises/quiz.html -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HTML5 Quiz</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fc;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    h1 {
        font-size: 48px;       /* tăng kích thước chữ */
        color: #003399;        /* màu xanh đậm */
        margin-bottom: 20px;   /* tạo khoảng cách dưới tiêu đề */
        text-align: center;
    }
    form {
        background: #fff;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        max-width: 600px;
        width: 100%;
    }
    ol {
        padding-left: 20px;
    }
    li {
        margin-bottom: 16px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="url"],
    input[type="color"] {
        width: 100%;
        max-width: 520px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
    }
    input[type="submit"] {
        background-color: #003399;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 18px;
        border-radius: 6px;
        cursor: pointer;
        display: block;
        margin: 10px auto 0 auto;
    }
    input[type="submit"]:hover {
        background-color: #002080;
    }
</style>
</head>
<body>
<h1>Quiz</h1>
<form method="post" action="" id="quiz">
	<ol>
		<li>
			<label for="q1">What color do you get when you mix red and yellow?</label>
			<input type="color" name="q1" id="q1" required>
		</li>
		<li>
			<label for="q2">What is the first primary number greater than 20?</label>
			<input type="number" name="q2" id="q2" required min="20" step="1" placeholder="enter an integer ≥ 20">
		</li>
		<li>
			<label for="q3">Using exactly four 9s and no other digits, write an equation which evaluates to 100. You may use addition (+), subtraction (-), multiplication (*), and division (/). Do not include spaces.</label>
			<input type="text" name="q3" id="q3" required
			       pattern="(?=(?:[^9]*9){4}[^9]*$)[9+\-*/()]+"
			       title="Chỉ dùng 4 số 9 và các ký tự + - * / ( ) ; không có khoảng trắng"
			       placeholder="use exactly four 9s, e.g. 99+9/9">
		</li>
		<li>
			<label for="q4">What date was John F. Kennedy assassinated?</label>
			<input type="date" name="q4" id="q4" required>
		</li>
		<li>
			<label for="q5">What is the world's most popular search engine?</label>
			<input type="url" name="q5" id="q5" required placeholder="https://example.com">
		</li>
	</ol>
	<input type="submit" value="Submit">
</form>
</body>
</html>
